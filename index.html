<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header class="welcome-hearder__title">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input type="text" placeholder="email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/73888dd4f8.js" crossorigin="anonymous">
    </script>
</body>
</html>
