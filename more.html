<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span><i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-components">
            <div class="user-component__column">
                <img src="imgs/songkang.jpg" class="user-component__avatar user-component__avatar__xl"/>
                <div class="user-components__text">
                    <h4 class="user-components__title">Nicolas</h4>
                    <h6 class="user-components__subtitle">+82 01-2285-3363<i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestions</h4>
        </div>
        <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                <span class="more-suggestion__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                <span class="more-suggestion__icon-text">Kokoa Story</span>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                
                <a class="nav__link" href="chats.html"><span class="nav__notify badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/73888dd4f8.js" crossorigin="anonymous">
    </script>
</body>
</html>
